name: Sync fork with upstream

on:
  schedule:
    # Run once a day at 06:00 UTC (tweak as you like)
    - cron: '0 6 * * *'
  # Lets you trigger it manually from the Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/pazi88/STM32_mega.git
          git fetch upstream

      - name: Merge upstream/main into main
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories --no-edit || {
            echo "Merge failed (probably real conflicts)."
            exit 0
          }

      - name: Push changes back to your fork
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

